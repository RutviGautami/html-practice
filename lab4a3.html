<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <caption align="center">Employee Registration</caption>
            <tr>
                <th colspan="4">Personal Information</th>
            </tr>
            <tr>
                <td>Employee Id :</td>
                <td><input type="text" name="id" placeholder="Enter Employee Id"></td>
                <td>Employee Name :</td>
                <td><input type="text" name="name" placeholder="Enter Employee name"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" name="email" placeholder="Enter email"></td>
                <td>Contact No. :</td>
                <td><input type="text" name="number" placeholder="Enter contact number"></td>
            </tr>
            <tr>
                <td>Marital status :</td>
                <td><input type="radio" name="gender" value="single">single<input type="radio" name="gender">Married</td>
            </tr>
            <tr>
                <th colspan="4">Education Qualification</th>
            </tr>
            <tr>
                <td>Education :</td>
                <td><input type="text" name="education" placeholder="Enter education details"></td>
                <td>Experience :</td>
                <td><input type="text" name="experience" placeholder="Enter Experience details"></td>
            </tr>
            <tr>
                <th colspan="4">Job Details</th>
            </tr>
            <tr>
                <td>Designation :</td>
                <td><input type="text" name="designation" placeholder="Enter Designation details"></td>
                <td>Job Location :</td>
                <td><input type="text" name="experience" placeholder="Enter Jod Location details"></td>
            </tr>
            <tr>
                <td>Salary :</td>
                <td><input type="text" name="salary" placeholder="Enter Salary details"></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><button>Register</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
