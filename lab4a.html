<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <caption align="center">Students Registration</caption>
            <tr>
                <td>FullName</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">male<input type="radio" name="gender">female</td>     
            </tr>
            <tr>
                <td>Highest Degree</td>
                <td><select name="degree" >
                    <option selected disabled passing year>select degree</option>
                    <option value="b com">B com</option>
                    <option value="b teach">B teach</option>
                    <option value="bba">bba</option>
                    <option value="bca">Bca</option>
                    <option value="m teach">M teach</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text" name="CPI"></td>     
            </tr>
            <tr>
                <td>University</td>
                <td><input type="text" name="University"></td>     
            </tr>
            <tr>
                <td>Passing Year</td>
                <td><select name="year">
                    <option selected disabled passing year>select year</option>
                    <option value="b com">2006</option>
                    <option value="b teach">2005</option>
                    <option value="bba">2004</option>
                    <option value="bca">2003</option>
                    <option value="m teach">2002</option>
                    </select></td>     
            </tr>
            <tr>
                <td><button>submit</button></td>
                <td><button>cancel</button></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
